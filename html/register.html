<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Sinion</title>
</head>
<body>
    <header>
        <h1 class="title-forum">SINION</h2>
    </header>
    
    <main>
        <div class="container centralize">
            <form class="form-field">
                <div>
                    <div><label>Email</label></div>
                    <input id="email" type="email" placeholder="email" onchange="onChangeEmail()"/>
                    <div class="error" id="error-email">Email é obrigatório</div>
                    <div class="error" id="invalid-email">Email é inválido</div>
                </div>
                <div class="form-field">
                    <div><label>Criar Senha</label></div>
                    <input onchange="onChangePassword()" id="password" type="password" placeholder="senha" />
                    <div class="error" id="error-password">Senha é obrigatória</div>
                    <div class="error" id="passord-min-length">Senha é inválida</div>
                </div>
                <div class="form-field">
                    <div><label>confirmar Senha</label></div>
                    <input onchange="onChangeConfirmPassword()" id="confirm-password" type="password" placeholder="confirmar senha" />
                    <div class="error" id="password-doesnt-match-error">As senhas estão diferentes</div>
                </div>
            
                <div>
                    <button onclick="register()" disabled="true" id="register-button" class="button-bottom" type="button">Registrar</button>
                </div>
                <div>
                    <button onclick="login()" class="button-bottom" type="button">Login</button>
                </div>


            </form>
        
        </div>

    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="../script/firebase.js"></script>
<script src="../script/validation.js"></script>
<script src="../script/register.js"></script>

</html>
