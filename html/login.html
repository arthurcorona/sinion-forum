<!-- página de login -->
<!-- criar um register, e um link direcionando ao já tem uma conta-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>

    <header>
        <h1 class="title-forum">SINION</h2>
    </header>   
        
    <div class="container">
        <form>
            <div class="form-field">
                <div><label>Email:</label></div>
                <input onchange="onChangeEmail()" id="email" type="email" name="email" placeholder="email"/>
                <div class="error" id="error-email">Email é obrigatório</div>
                <div class="error" id="invalid-email">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha:</label></div>
                <input onchange="onChangePassword()" type="password" id="password" name="password" placeholder="senha"/>
                <div class="error" id="password-error">Senha é obrigatória</div>
            </div>
            <div>
                <button class="recover-password" id="recover-password" type="button">Recuperar senha</button>
            </div>
            <div>
                <button onclick="loginSinion()" id="login" type="button">Login</button>
            </div>
            <div>
                <button onclick="registerSinion()" type="button" class="register">Register</button>
            </div>
        </form>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
